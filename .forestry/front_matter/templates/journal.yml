---
label: Journal
hide_body: false
fields:
- name: header_image
  type: file
  config:
    maxSize: 64
  label: Header image
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: YYYY-MM-DD
    time_format: ''
    export_format: YYYY-MM-DD
  default: now
- type: select
  name: author
  config:
    source:
      type: simple
      section: authors
      file: data/authors/nichlas-w-andersen.json
    required: true
    options:
    - Nichlas W. Andersen
  label: Author
  default: Nichlas W. Andersen
- name: introduction_content
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Introduction content
- name: body_content
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Body content
- name: content_image
  type: file
  config:
    maxSize: 64
  label: Content Image
pages:
- journal/macos-development-environment.md
