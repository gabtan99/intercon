---
label: Blog
hide_body: false
fields:
- name: header_image
  type: file
  config:
    maxSize: 64
  label: Header image
- type: text
  name: title
  label: Title
  config:
    required: true
- name: author
  type: text
  config:
    required: false
  label: Author
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: YYYY-MM-DD
    time_format: ''
    export_format: YYYY-MM-DD
  default: now
